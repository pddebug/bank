<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网上银行-个人存款在线计算器</title>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
		//定义一个函数，完成存款计算
		function calc(){
			//1. 获取存款金额（读取文本框内的东西）
			var cunkuanjine = document.getElementById("ckje").value;
			//上面那句话取到的值是“8000”，是数字吗？能做乘法加法计算吗？
			//“8000”-->8000
			var cunkuannum=parseInt(cunkuanjine);//把字符串转成整数
			//2. 开始计算
			//取得年利率
			var lilv = document.getElementById("year").value;
			var lixi = cunkuannum * lilv;//利息
			var total = cunkuannum + lixi;//本息合计
			//3. 把计算结果写入相应的文本框
			document.getElementById("lixi").value=lixi;
			document.getElementById("total").value=total;
		}
	</script>
	</head>
	<body>
		<div class="container text-center">
			<h1>个人网银-个人存款计算</h1>
		    <table class="table table-bordered text-center">
		    	<tr class="bg-primary">
		    		<td colspan="2">个人存款计算器</td>
		    	</tr>
		    	<tr>
		    		<td>存款金额</td>
		    		<td>
		    			<input class="form-control" type="text" id="ckje" placeholder="请输入存款金额">
		    		</td>
		    	</tr>
		    	<tr>
		    		<td>存款期限</td>
		    		<td>
		    			<select id="year" class="form-control">
		    				<option value="0.0175">一年(1.75%)</option>
		    				<option value="0.0225">二年(2.25%)</option>
		    				<option value="0.0275">三年(2.75%)</option>
		    				<option value="0.0275">五年(2.75%)</option>
		    			</select>
		    		</td>
		    	</tr>
		    	<tr>
		    		<td>所得利息</td>
		    		<td>
		    			<input id="lixi" type="text" class="form-control" readonly="readonly"/>
		    		</td>
		    	</tr>
		    	<tr>
		    		<td>本息合计</td>
		    		<td>
		    			<input id="total" type="text" class="form-control" readonly="readonly" />
		    		</td>
		    	</tr>
		    	<tr>
		    		<td colspan="2" >
		    			<button onclick="calc()" class="btn btn-primary btn-block">计算</button>
		    		</td>
		    	</tr>
		    </table>
		    开发者：刘佳伟 2013041434 中北大学软件学院
		</div>
		
		
	</body>
</html>
